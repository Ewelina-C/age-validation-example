<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Age Validation Form</title>
  <script>
    function validateAge() {
      const age = parseInt(document.getElementById("age").value);
      const lowerLimit = 18;
      const upperLimit = 99;

      if (age < lowerLimit || age > upperLimit) {
        document.getElementById("error").style.display = "block";
        document.getElementById("result").style.display = "none";
        return false;
      }

      document.getElementById("result").style.display = "block";
      document.getElementById("error").style.display = "none";
      return false; // prevent actual form submission
    }
  </script>
</head>
<body>
  <h1>Age Validation</h1>
  <form onsubmit="return validateAge()">
    <label for="age">Enter your age:</label>
    <input id="age" type="number" name="age" required />
    <input id="submit" type="submit" value="Submit" />
  </form>

  <div id="result" style="display: none;">Success</div>
  <div id="error" style="display: none;">Invalid age</div>
</body>
</html>
