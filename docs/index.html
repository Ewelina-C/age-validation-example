<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age Validation Form</title>
    <script>
        function validateAge() {
            const age = document.getElementById("age").value;
            const lowerLimit = 18;
            const upperLimit = 99;

            // Age validation logic
            if (age < lowerLimit || age > upperLimit) {
                alert(`Please enter a valid age between ${lowerLimit} and ${upperLimit}.`);
                return false;
            }

            // Age is valid, proceed
            alert("Age is valid. Form submitted.");
            return true;
        }
    </script>
</head>
<body>
    <h1>Age Validation</h1>
    <form onsubmit="return validateAge()">
        <label for="age">Enter your age: </label>
        <input type="number" id="age" name="age" required>
        <input type="submit" value="Submit">
    </form>
</body>
</html>
